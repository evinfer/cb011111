<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./donate.css">
    <script src="https://kit.fontawesome.com/7b8d668b82.js" crossorigin="anonymous"></script>
    <title>Donation Form</title>

</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <img src="./images/donation2.jpg" alt="danation_logo" width="50%">
            </div>
            <h2>DONATIONS</h2>
            <div class="form">
                <p>
                    <div class="card space icon-relative">
                    <label class="label">CARD HOLDER:</label>
                    <input type="text" class="input" name="card_holder" placeholder="Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                </p>
                <p>
                <div class="card space icon-relative">
                    <label class="label">CARD NUMBER:</label>
                    <input type="number" class="input" name="card_number" placeholder="Card Number" required>
                    <i class="fa-solid fa-credit-card"></i>
                </div>
            </p>
            <p>
                <div class="card-grp space">
                <div class="card-item icon-relative">
                    <label class="label">EXPIRY DATE:</label>
                    <input type="number" class="input" name="expiry_date" placeholder="00/00"  required>
                    <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </p>
                    <p>
                        <div class="card_item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="number" class="input" name="cvc" placeholder="000" maxlength="3" required>
                        <i class="fa-solid fa-lock"></i>
                        </div>
                    </p>
                    </div>
                    <div class="btn">
                        DONATE
                       </div>
                    </div>
                </div>
           </div>
           <div>
       <div class="goback">
       <a href="./Purchase And Donate.html"><img src="./images/go back.png" alt="back"></a>
    </div>
       
  </body>
   
</html>
